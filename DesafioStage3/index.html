<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
  <header>
 <h1>Mentoria</h1>
 <p>Preencha o formulário abaixo para </br> agendar a sua mentoria</p>
  </header>
  <form>
  <fieldset>
    <legend>INFORMAÇÕES PESSOAIS </legend>
    <div class="input-wrapper">
      <label for="info-name">Nome Completo</label>
      <input type="text" id="info-name ">
    </div>

    <div class="input-wrapper">
      <label for="info-email">Email <span>(Digite um email válido)</span></label>
      <input type="email" id="info-email">
    </div>

    <div class="input-wrapper">
      <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
      <input type="password" id="info-senha">
    </div>

  </fieldset>

  <fieldset>
  <legend>INFORMAÇÕES DO MENTOR</legend>
  <div class="input-wrapper">
    <label for="info-mentor">Nome do seu mentor <span>(somente o primeiro nome)</span></label>
    <input type="text" id="info-mentor">
  </div>
  </fieldset>

  <fieldset>
    <div class="input-wrapper">
    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
    <h2>PRIMEIRA MENTORIA</h2>
    <div class="col-3">
      <div class="input-wrapper">
        <label for="info-date">Data</label>
        <input type="date" id="info-date">

      <div class="input-wrapper">
        <label for="info-das">Das</label>
        <input type="time" id="info-mentor">

      <div class="input-wrapper">
        <label for="info-Até">Até</label>
        <input type="time" id="info-Até">

    </div>

  </fieldset>
  </form>
</div>
</body>
</html>
